name: Sync Repository
on:
  workflow_dispatch:  # Allows manual triggering
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC

jobs:
  sync-repo:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout current repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Clone target repository
      run: |
        git clone https://github.com/LongQT-sea/OpenStick-Builder.git temp-repo
        cd temp-repo
        git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/xiv3r/msm8916-uz801.git
        
    - name: Configure git
      run: |
        cd temp-repo
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        
    - name: Push to destination repository
      run: |
        cd temp-repo
        # Remove origin if it exists and add new origin
        git remote remove origin 2>/dev/null || true
        git remote add origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/xiv3r/msm8916-uz801.git
        
        # Fetch all branches and tags from original repo
        git fetch --all
        
        # Push all branches and tags to destination
        git push origin --all --force
        git push origin --tags --force
