name: Sync Repository
on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  sync-repo:
    runs-on: ubuntu-latest
    steps:
    - name: Clone target repository
      run: |
        git clone https://github.com/LongQT-sea/OpenStick-Builder.git temp-repo
        
    - name: Configure git
      run: |
        cd temp-repo
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        
    - name: Push to destination repository
      run: |
        cd temp-repo
        # Remove existing origin and add new one with PAT
        git remote remove origin
        git remote add origin https://xiv3r:${{ secrets.PAT_TOKEN }}@github.com/xiv3r/msm8916-uz801.git
        
        # Push all branches and tags to destination
        git push origin --all --force
        git push origin --tags --force
