name: Sync Fork
on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0'

jobs:
  sync-fork:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Add upstream
      run: |
        git remote add upstream https://github.com/LongQT-sea/OpenStick-Builder.git || true
        git fetch upstream

    - name: Configure git
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

    - name: Merge changes
      run: |
        # Check if we're behind upstream
        if ! git merge-base --is-ancestor upstream/main HEAD 2>/dev/null; then
          # Try a regular merge first
          if git merge upstream/main --no-edit; then
            echo "Merge successful"
          else
            # If merge fails, try with --allow-unrelated-histories
            echo "Regular merge failed, trying with unrelated histories"
            git merge upstream/main --allow-unrelated-histories --no-edit
          fi
          git push origin main
        else
          echo "Already up to date."
        fi
