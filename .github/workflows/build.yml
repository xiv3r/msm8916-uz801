name: msm8916 clone

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]
  schedule:
    - cron: '0 1 * * *'

jobs:
  clone-and-upload:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout current repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.PAT }}

    - name: Clone source repository
      run: |
        git clone https://github.com/LongQT-sea/OpenStick-Builder.git source-repo
        
    - name: Set up Git config
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git remote set-url origin https://${{ github.actor }}:${{ secrets.PAT }}@github.com/${{ github.repository }}.git
        
    - name: Prepare target repository
      run: |
        find . -maxdepth 1 ! -name '.' ! -name '.git' ! -name 'source-repo' ! -name '.github' -exec rm -rf {} +
        cp -r source-repo/* ./
        cp -r source-repo/.* . 2>/dev/null || true
        rm -rf source-repo
        
    - name: Commit and push changes
      run: |
        git add -A
        git diff --staged --quiet && echo "No changes to commit" || git commit -m "Auto-update from OpenStick-Builder repository"
        git push
