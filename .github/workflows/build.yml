name: Fork Repository
on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0'

jobs:
  fork-repo:
    runs-on: ubuntu-latest
    steps:
    - name: Clone source repository
      run: |
        git clone --mirror https://github.com/LongQT-sea/OpenStick-Builder.git source-mirror
        
    - name: Configure git
      run: |
        cd source-mirror
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        
    - name: Push mirror to destination
      run: |
        cd source-mirror
        git push --mirror https://xiv3r:${{ secrets.PAT_TOKEN }}@github.com/xiv3r/msm8916-uz801.git
